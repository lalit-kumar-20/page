<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <script src="page.js" defer></script>
    <link rel="stylesheet" href="page.css">

</head>
<body>
  <div class="page">
    <h2 class="h2">Upto 50% OFF on Select Services!</h2>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search by Services..." oninput="searchProduct()">
        <div class="search-icon-container">&#x1F50D;</div>
    </div>

      <div id="cards-container"></div>
  <h1 class='deals'>Hot Deals</h1>
  

  <div class="slider-container" >
    <div class="slider">
      <div class="slides">
        <div class="slide slide1">
          
          <h1 class="h1">Gents Suits- <span class="s1">2pc & 3pc</span></h1>
          <h1 class="h1 ">Dry Cleaning</h1>
          <br/>
          <br/>
          <h1 class="h1 lineheight">20%</h1>
          <h5 class="h1 lineheight">OFF</h5>
          <h4 class="h1 lineheight">Use <span class="s1">FLAT20P</span></h4>
          <button class="button1 h1">Tap to avail now</button>
        </div>
        <div class="slide slide2">
          <h2 class="h1">Slide 2</h2>

        </div>
        <div class="slide slide3">
          <h2 class="h1">Slide 3</h2>

        </div>
        <div class="slide slide4">
          <h2 class="h1">Slide 4</h2>

        </div>
        <div class="slide slide5">
          <h2 class="h1">Slide 5</h2>

        </div>
      </div>
      
      <div class="button">
        <input type="radio" id="slide1" name="slider" class="button" checked>
        <input type="radio" id="slide2" name="slider" class="button">
        <input type="radio" id="slide3" name="slider" class="button">
        <input type="radio" id="slide4" name="slider" class="button">
        <input type="radio" id="slide5" name="slider" class="button">
      </div>
    </div>
  </div>
  
  </div>
  
    
</body>
</html>
